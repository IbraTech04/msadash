<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Authentication - UTM MSA Marketing</title>
  <link rel="icon" type="image/png" href="msa_logo.png">
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      background: linear-gradient(135deg, #002855 0%, #003d7a 100%);
      color: white;
    }
    .container {
      text-align: center;
      padding: 2rem;
    }
    .spinner {
      width: 50px;
      height: 50px;
      border: 4px solid rgba(255, 255, 255, 0.3);
      border-top-color: #ffd700;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 0 auto 1rem;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    h1 {
      font-size: 1.5rem;
      margin-bottom: 0.5rem;
    }
    p {
      color: rgba(255, 255, 255, 0.8);
    }
    .error {
      color: #ff6b6b;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="spinner"></div>
    <h1 id="status">Completing authentication...</h1>
    <p id="message">Please wait while we redirect you back to the dashboard.</p>
  </div>

  <script>
    // This page handles the OAuth callback from Discord
    // The backend returns JSON at /api/auth/success or /api/auth/failure
    
    async function handleCallback() {
      const statusEl = document.getElementById('status');
      const messageEl = document.getElementById('message');
      
      try {
        const path = window.location.pathname;
        
        // Try to fetch the current page to see if it's a success or failure JSON response
        // The backend should have already set the session cookie
        const response = await fetch(window.location.href, {
          credentials: 'include'
        });
        
        const data = await response.json();
        
        if (data.status === 'success' || path.includes('/api/auth/success')) {
          // Success! The session cookie is now set
          statusEl.textContent = `✅ Welcome, ${data.user?.username || 'User'}!`;
          messageEl.textContent = 'Redirecting to dashboard...';
          
          
          // Wait a moment for user to see success message
          await new Promise(resolve => setTimeout(resolve, 1500));
          
          // Redirect back to main page with success indicator
          window.location.href = '/?logged_in=true';
        } else if (data.status === 'error' || path.includes('/api/auth/failure')) {
          // Authentication failed
          statusEl.textContent = '❌ Authentication failed';
          messageEl.textContent = data.message || 'You may not be a member of the Marketing Command Centre. Redirecting...';
          messageEl.className = 'error';
          
          console.error('❌ Authentication failed:', data);
          
          await new Promise(resolve => setTimeout(resolve, 2000));
          window.location.href = '/?error=auth_failed';
        } else {
          // Unknown state - just redirect home
          console.warn('Unknown auth state, redirecting home');
          window.location.href = '/';
        }
      } catch (error) {
        console.error('Callback error:', error);
        
        // If we're on the success page but got an error parsing JSON,
        // it might mean we're already authenticated
        const path = window.location.pathname;
        if (path.includes('/api/auth/success')) {
          statusEl.textContent = '✅ Authentication successful!';
          messageEl.textContent = 'Redirecting to dashboard...';
          await new Promise(resolve => setTimeout(resolve, 1000));
          window.location.href = '/?logged_in=true';
        } else {
          statusEl.textContent = '❌ An error occurred';
          messageEl.textContent = 'Redirecting to home page...';
          messageEl.className = 'error';
          await new Promise(resolve => setTimeout(resolve, 2000));
          window.location.href = '/';
        }
      }
    }
    
    // Run callback handler when page loads
    handleCallback();
  </script>
</body>
</html>

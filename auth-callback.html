<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Authentication - UTM MSA Marketing</title>
  <link rel="icon" type="image/png" href="msa_logo.png">
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      background: linear-gradient(135deg, #002855 0%, #003d7a 100%);
      color: white;
    }
    .container {
      text-align: center;
      padding: 2rem;
    }
    .spinner {
      width: 50px;
      height: 50px;
      border: 4px solid rgba(255, 255, 255, 0.3);
      border-top-color: #ffd700;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 0 auto 1rem;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    h1 {
      font-size: 1.5rem;
      margin-bottom: 0.5rem;
    }
    p {
      color: rgba(255, 255, 255, 0.8);
    }
    .error {
      color: #ff6b6b;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="spinner"></div>
    <h1 id="status">Completing authentication...</h1>
    <p id="message">Please wait while we redirect you back to the dashboard.</p>
  </div>

  <script>
    // This page handles the OAuth callback from Discord
    // The backend redirects with a token query parameter after successful authentication
    
    async function handleCallback() {
      const statusEl = document.getElementById('status');
      const messageEl = document.getElementById('message');
      
      try {
        const urlParams = new URLSearchParams(window.location.search);
        const token = urlParams.get('token');
        const error = urlParams.get('error');
        
        if (token) {
          // Success! We received a JWT token
          statusEl.textContent = 'âœ… Authentication successful!';
          messageEl.textContent = 'Redirecting to dashboard...';
          
          console.log('ðŸ”‘ JWT token received from backend');
          
          // Wait a moment for user to see success message
          await new Promise(resolve => setTimeout(resolve, 1000));
          
          // Redirect to main page with token in query param
          // The main app will capture and store the token
          window.location.href = `/?token=${encodeURIComponent(token)}`;
        } else if (error === 'auth_failed') {
          // Authentication failed
          statusEl.textContent = 'âŒ Authentication failed';
          messageEl.textContent = 'You may not be a member of the Marketing Command Centre. Redirecting...';
          messageEl.className = 'error';
          
          console.error('âŒ Authentication failed');
          
          await new Promise(resolve => setTimeout(resolve, 2000));
          window.location.href = '/?error=auth_failed';
        } else {
          // No token and no error - unexpected state
          console.warn('No token or error in callback, redirecting home');
          statusEl.textContent = 'âš ï¸ Unexpected response';
          messageEl.textContent = 'Redirecting to home page...';
          await new Promise(resolve => setTimeout(resolve, 1500));
          window.location.href = '/';
        }
      } catch (error) {
        console.error('Callback error:', error);
        
        statusEl.textContent = 'âŒ An error occurred';
        messageEl.textContent = 'Redirecting to home page...';
        messageEl.className = 'error';
        await new Promise(resolve => setTimeout(resolve, 2000));
        window.location.href = '/';
      }
    }
    
    // Run callback handler when page loads
    handleCallback();
  </script>
</body>
</html>
